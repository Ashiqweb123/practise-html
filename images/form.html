<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>

    <main>
       <h1>html form</h1>
        <fieldset>
            <legend>Personal information</legend>
            <form action="">
                <label for="fName">First Name</label>
                <input type="text" placeholder=" First Name...." required> <br> <br>
            <label for="lname">Last name</label>
            <input type="text" placeholder=" Last name..." required> <br> <br>
    
             <label for="password"> Password</label>
             <input type="password" name="password" id="password" placeholder=" ********" required> <br> <br>
             <label for="Email">Email</label>
             <input type="email" name="Email" id="Email" placeholder="abc@gmail.com" required>
            <br> <br>
    
            
    
            <input type="checkbox" name="checkbox" id="html">
            <label for="html">HTML</label>
            <input type="checkbox" name="checkbox" id="css">

            <input type="checkbox" name="checkbox" id="js">
            <label for="js">JS</label>

            <h5> choose your gender</h5>

            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">

            <input type="radio" name="gender" id="other">

            </form>
        </fieldset>
 <hr>
